<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aaa1234</title>

<body>
    html
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }
        let code = getQueryVariable("code")
        var ajax = new XMLHttpRequest();
        ajax.open('get', `http://www.qunjiarenmai.com:3000/wechat/getWechatUserInfo?code=${code}`);
        ajax.send();
        ajax.onreadystatechange = function() {
            if (ajax.readyState == 4 && ajax.status == 200) {
                document.write("</br>")
                document.write(ajax.response)
                    // let responseData = JSON.parse(ajax.response)
                    // if (responseData.errcode) {

                // } else {
                //     localStorage.setItem('openid', responseData)
                // }
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aaa1234</title>
</head>

<body>
    html
    <script type="text/javascript">
        //定义一个发送Jsonp请求的函数
        function jsonp(obj) {
            //定义一个处理Jsonp返回数据的回调函数
            window["callback"] = function(object) {
                obj.success(JSON.parse(object));
            }
            var script = document.createElement("script");
            //组合请求URL
            script.src = obj.url + "?fn=callback";
            for (key in obj.data) {
                script.src += "&" + key + "=" + obj.data[key];
            }
            //将创建的新节点添加到BOM树上
            document.getElementsByTagName("body")[0].appendChild(script);
        }
    </script>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }
        let code = getQueryVariable("code")
        var ajax = new XMLHttpRequest();
        ajax.open('get', `http://localhost:3000/wechat/getAccessToken?code=${code}`);
        ajax.send();
        ajax.onreadystatechange = function() {
            if (ajax.readyState == 4 && ajax.status == 200) {
                document.write("</br>")
                document.write(ajax.response)
            }
        }
    </script>
</body>

</html>
